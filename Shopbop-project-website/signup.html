<script>
    document.querySelector("#button").addEventListener("click",createAcc)
    var dataArr = JSON.parse(localStorage.getItem("dataOfAcc")) || [];
    
    function createAcc(){
    var pass1 = document.querySelector("#pass").value
    var pass2 = document.querySelector("#reEnterPass").value
    if(pass1==pass2) {
        var dataObj = {
            name : document.querySelector("#name").value,
            email : document.querySelector("#email").value,
            password : document.querySelector("#pass").value
        }
        dataArr.push(dataObj)
        console.log(dataArr)
        localStorage.setItem("dataOfAcc",JSON.stringify(dataArr))
        window.location.href = "login.html";
    } else {
        alert("Both the entered password does not match with each other")
    }
   
    }
    
    </script>
